<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD System</title>
</head>
<body>
    <div class="container my-5 bg-red">
    <div class="w-75 m-auto shadow-lg p-5 ">
        <h2>CRUD System</h2>
        <label for="productName">ProductName:</label>
        <input id="productName" type="text" class="form-control">

        <label for="productcategory" class="my-2">ProductCategory:</label>
        <input id="productcategory" type="text" class="form-control">

        <label for="productprice" class="my-2">ProductPrice:</label>
        <input id="productprice" type="text" class="form-control">

        <label for="productdescription" class="my-2">ProductDescription:</label>
        <textarea  id="productdescription" cols="30" rows="7" class="form-control"></textarea>

        <button class="btn btn-outline-info my-3 btn-lg" onclick="addProduct()">Add product</button>
    </div>
    
    <input onkeyup="search()" id="search" type="search" class="form-control w-50 mx-auto my-5">
    <div class="w-75 m-auto shadow-lg">
    <table class="table table-striped table-hover text-center my-5">
    

        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>category</th>
                <th>price</th>
                <th>description</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    </div>
    </div>
    <script src="js/main.js"></script>

</body>
</html>
